<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>

    <div class="padding-30"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}"/>

</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Users</h2></div>
    <div>
        <a class="h3" th:href="@{/users/new}">Add New User</a>
    </div>
    <div th:if="${message}" class="alert-success text-center">
        [[${message}]]
    </div>
    <div>

<div class="padding-30"/>

<table class="table table-bordered">
    <thead class="table-header">
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Enabled</th>
        <th>Note</th>
        <th>Tags</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${listUsers}">
        <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.firstname}]]</td>
            <td>[[${user.lastname}]]</td>
            <td>[[${user.enabled}]]</td>
            <td>[[${user.note}]]</td>
            <td>
                <th:block th:each="tag : ${user.tags}">
                    [[${tag.name}]],
                </th:block>
            </td>
        <td>
        <a class="h4" th:href="@{'users/edit/' + ${user.id}}">Edit</a>
            <a class="h4" th:href="@{'users/delete/' + ${user.id}}">Delete</a>

        </td>
        </tr>

    </th:block>

    </tbody>
</table>
    </div>
</div>
<div>
    <button type="button" onclick="backHome()">Back</button>

</div>
<script type="text/javascript">
    function backHome(){
        window.location.href="/";
    }

</script>
</body>
</html>

<style>
    .padding-30 {
        padding: 30px;
    }
</style>
